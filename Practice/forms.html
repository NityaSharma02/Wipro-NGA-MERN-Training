<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form is container tag and inpur is standalone tag -->
    <form action="messforform.html" method="post" novalidate>
        <label for="name">Name</label>: 
        <input type="text" name="name">

        <label for="password">Password</label>:
        <input type="password" name="password">

        <label for="email">Email id</label>:
        <input type="email" name="email">

        <label for="quantity">Quantity</label>:
        <input type="number" id="quantity" name="quantity">

        <label for="quantity">Quantity</label>:
        <input type="number" id="quantity" name="quantity" min="1" max="10">

        <label for="searchForProducts">Search for Products</label>:
        <input type="search" id="searchForProducts" name="searchForProducts">
        

        <label for="date">Date</label>:
        <input type="date" name="date">

        <button>Submit</button>
    </form>
</body>
</html>
