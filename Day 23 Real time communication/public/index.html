 <!-- Create a basics UI where user can send and receive messages in real-time along with displaying the chat history -->
     <!-- Below are the steps 
     Step 1: Create a container for chat messages
     Step 2: Create an input field for typing messages 
     Step 3: Create a button to send messages
     Step 4: Use Socket.IO to handle real-time communication
     Step 5: Display incoming messages in the chat container
     -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- beautify -->
    <style>
        #chat-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;

        }
        #messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;

        }
        #message-input {
            width: calc(100% - 60px);
            padding: 5px;
            box-sizing: border-box;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;

        }
        #send-button {
            width: 50px;
            padding: 5px;
            border: 1px solid #28a745;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>

    <div id="chat-container"> 
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('message', message);
                messageInput.value = '';
            }
        });
        socket.on('message', (message) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messages.appendChild(messageElement);
        });
    </script>
</body>
</html>
