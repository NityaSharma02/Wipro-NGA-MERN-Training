<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Listing - Attractive UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Dynamic Product Catalog</h1>
            <p class="lead">Fetch, Filter, and Discover the latest products.</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            
            <aside class="col-lg-3 mb-4">
                <div class="sidebar sticky-top" style="top: 30px;">
                    <h4 class="mb-3">Filter & Sort</h4>
                    
                    <div class="mb-4">
                        <label for="categoryFilter" class="form-label fw-bold">Filter by Category</label>
                        <select id="categoryFilter" class="form-select" onchange="applyFilters()">
                            <option value="all">All Categories</option>
                            </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Price Range (â‚¹)</label>
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="number" id="minPrice" class="form-control" placeholder="Min" value="0" onchange="applyFilters()">
                            </div>
                            <div class="col-6">
                                <input type="number" id="maxPrice" class="form-control" placeholder="Max" value="1000" onchange="applyFilters()">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="sortOrder" class="form-label fw-bold">Sort By</label>
                        <select id="sortOrder" class="form-select" onchange="applyFilters()">
                            <option value="default">Default Order</option>
                            <option value="price_asc">Price: Low to High</option>
                            <option value="price_desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
            </aside>

            <section class="col-lg-9">
                <div id="statusMessage" class="alert alert-info text-center" role="alert">
                    Loading products... Please wait.
                </div>
                
                <div id="productGrid" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                    </div>
            </section>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
