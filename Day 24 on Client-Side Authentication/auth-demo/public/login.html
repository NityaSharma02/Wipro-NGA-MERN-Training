<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h2>Login Page</h2>

    <button onclick="loginUser()">Login</button>

    <script>
        function loginUser() {
            fetch("http://localhost:4000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: "testuser",
                    password: "Login@123"
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log("Token:", data);
                alert("Login Successful! Check Console / Network tab");
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
