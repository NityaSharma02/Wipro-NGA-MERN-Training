<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThoughtSpace | Blog & Todo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar">

        <button id="fetchTodosBtn">Fetch Todo List</button>

  <footer>
    <p>Created by Nitya Sharma | Fetch API Assignment</p>

</html>
